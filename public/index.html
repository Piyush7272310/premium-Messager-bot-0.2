<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Messenger Bot Panel</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');

body {
  margin: 0;
  padding: 0;
  font-family: 'Orbitron', sans-serif;
  background: radial-gradient(circle at 50% 50%, #0f0c29, #302b63, #24243e);
  overflow: hidden;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

canvas#bgCanvas {
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  z-index: -1;
}

.card {
  background: rgba(20, 20, 40, 0.4);
  border-radius: 35px;
  padding: 40px 35px;
  width: 360px;
  text-align: center;
  box-shadow: 0 0 40px rgba(0,255,255,0.3);
  border: 2px solid rgba(0,255,255,0.2);
  backdrop-filter: blur(20px);
  color: #00fff0;
  animation: float 4s ease-in-out infinite;
}

@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-15px); }
}

h1 {
  font-size: 2em;
  color: #00ffff;
  text-shadow: 0 0 10px #00ffff, 0 0 20px #0ff;
  margin-bottom: 25px;
}

input, button {
  padding: 12px 20px;
  margin: 10px 0;
  border-radius: 20px;
  border: none;
  font-size: 16px;
  outline: none;
  transition: all 0.3s ease;
}

input[type="text"] {
  width: 80%;
  background: rgba(255,255,255,0.05);
  color: #fff;
}

button.start {
  background: #00ffcc;
  color: #000;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 0 15px #00ffcc;
}
button.start:hover {
  box-shadow: 0 0 30px #00ffcc;
  transform: translateY(-3px);
}

button.stop {
  background: #ff4c4c;
  color: #fff;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 0 15px #ff4c4c;
}
button.stop:hover {
  box-shadow: 0 0 30px #ff4c4c;
  transform: translateY(-3px);
}

#status {
  margin-top: 20px;
  font-weight: bold;
  text-shadow: 0 0 10px #0ff;
  color: #0ff;
}

</style>
</head>
<body>

<canvas id="bgCanvas"></canvas>

<div class="card">
  <h1>🤖 Jerry Bot Panel</h1>

  <form id="startForm">
    <input type="file" name="appstate" required /><br>
    <input type="text" name="owner" placeholder="Owner UID" required /><br>
    <button type="submit" class="start">Start Bot</button>
  </form>

  <button id="stopBtn" class="stop">Stop Bot</button>

  <div id="status">Status: <span id="statusText">Unknown</span></div>
</div>

<script>
// Floating particles background
const canvas = document.getElementById('bgCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];
for(let i=0;i<120;i++){
  particles.push({
    x: Math.random()*canvas.width,
    y: Math.random()*canvas.height,
    r: Math.random()*2+1,
    dx: Math.random()*0.5-0.25,
    dy: Math.random()*0.5-0.25
  });
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach(p=>{
    p.x+=p.dx; p.y+=p.dy;
    if(p.x>canvas.width)p.x=0;
    if(p.x<0)p.x=canvas.width;
    if(p.y>canvas.height)p.y=0;
    if(p.y<0)p.y=canvas.height;
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fillStyle='rgba(0,255,255,0.7)';
    ctx.fill();
  });
  requestAnimationFrame(animate);
}
animate();

// ===== Bot panel JS =====
const startForm = document.getElementById("startForm");
const stopBtn = document.getElementById("stopBtn");
const statusText = document.getElementById("statusText");

// Check status
async function checkStatus() {
  try {
    const res = await fetch("/status");
    const data = await res.json();
    statusText.textContent = data.running ? "Running ✅" : "Stopped 🛑";
  } catch {
    statusText.textContent = "Error ❌";
  }
}
setInterval(checkStatus, 2000);
checkStatus();

// Start bot
startForm.addEventListener("submit", async (e)=>{
  e.preventDefault();
  const formData = new FormData(startForm);
  const res = await fetch("/start",{method:"POST",body:formData});
  const data = await res.json();
  alert(data.message);
  checkStatus();
});

// Stop bot
stopBtn.addEventListener("click", async ()=>{
  const res = await fetch("/stop",{method:"POST"});
  const data = await res.json();
  alert(data.message);
  checkStatus();
});
</script>

</body>
</html>
